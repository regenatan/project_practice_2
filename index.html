<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS for star rating -->
    <style>
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            color: #ccc;
        }

        .rating input:checked~label {
            color: #ffc107;
        }

        .rating label:hover,
        .rating label:hover~label {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Reading Listk</h2>
        <form id="bookForm">
            <!-- Book Title -->
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" required>
            </div>

            <!-- Author -->
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author name" required>
            </div>

            <!-- Genre Dropdown -->
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <select class="form-select" id="genre" required>
                    <option value="" selected disabled>Select a genre</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                    <option value="Biography">Biography</option>
                    <option value="History">History</option>
                    <option value="Self-Help">Self-Help</option>
                </select>
            </div>

            <!-- Rating -->
            <div class="mb-3">
                <label class="form-label">Rating</label>
                <div class="rating">
                    <input type="radio" class="ratingButton" id="star5" name="rating" value="5" required><label
                        for="star5"><i class="bi bi-star-fill"></i></label>
                    <input type="radio" class="ratingButton" id="star4" name="rating" value="4"><label for="star4"><i
                            class="bi bi-star-fill"></i></label>
                    <input type="radio" class="ratingButton" id="star3" name="rating" value="3"><label for="star3"><i
                            class="bi bi-star-fill"></i></label>
                    <input type="radio" class="ratingButton" id="star2" name="rating" value="2"><label for="star2"><i
                            class="bi bi-star-fill"></i></label>
                    <input type="radio" class="ratingButton" id="star1" name="rating" value="1"><label for="star1"><i
                            class="bi bi-star-fill"></i></label>
                </div>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label class="form-label">Status</label>
                <div class="form-check">
                    <input class="statusInput" type="radio" name="status" id="notStarted" value="Not Started" checked
                        required>
                    <label class="form-check-label" for="notStarted">Not Started</label>
                </div>
                <div class="form-check">
                    <input class="statusInput" type="radio" name="status" id="inProgress" value="In Progress">
                    <label class="form-check-label" for="inProgress">In Progress</label>
                </div>
                <div class="form-check">
                    <input class="statusInput" type="radio" name="status" id="done" value="Done">
                    <label class="form-check-label" for="done">Done</label>
                </div>
            </div>

            <!-- Date of Completion -->
            <div class="mb-3">
                <label for="completionDate" class="form-label">Date of Completion</label>
                <input type="date" class="form-control" id="completionDate">
            </div>

            <!-- Submit Button -->
            <button type="button" id="submitFormButton" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        window.addEventListener('load', function () {
            let button = document.getElementById('submitFormButton');
            button.addEventListener("click", function () {

                let bookTitleInput = document.getElementById('bookTitle');
                let bookTitle = bookTitleInput.value;

                let authorInput = document.getElementById('author');
                let author = authorInput.value;

                let genreInput = document.getElementById('genre');
                let selectedGenre = genreInput.value

                let ratingInput = document.querySelector('.ratingButton:checked');
                let selectedRating = ratingInput.value

                let statusInput = document.querySelector('.statusInput:checked');
                let selectedStatus = statusInput.value

                let dateInput = document.getElementById('completionDate');
                let selectedDate = dateInput.value


                console.log(bookTitle)
                console.log(author)
                console.log(selectedGenre)
                console.log(selectedRating)
                console.log(selectedStatus)
                console.log(selectedDate)


            });









        });
    </script>
</body>

</html>
